---
trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - README.md
      - .gitignore
      - screenshots
name: UdacityP3 Pipelines
variables:
  python.version: 3.9.1
stages:
  - stage: Provision
    jobs:
      - job: provision_azure_infrastructure
        displayName: Provision Azure Infrastructure
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: DownloadSecureFile@1
            inputs:
              secureFile: .env
          - task: InstallSSHKey@0
            inputs:
              knownHostsEntry: 'known_host'
              sshPublicKey: '$(ssh_pub_key)' 
              sshKeySecureFile: 'id_rsa'
          - task: charleszipp.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-installer.TerraformInstaller@0
            displayName: 'Use Terraform latest'
            inputs:
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
          
          - task: TerraformCLI@0
            displayName: 'terraform init'
            inputs:
              command: init 
              workingDirectory: $(System.DefaultWorkingDirectory)/terraform
              secureVarsFile: '.env'
              backendType: azurerm
              backendServiceArm: up3connection
              ensureBackend: true
              backendAzureRmResourceGroupName: udacityp3-storeRG
              backendAzureRmResourceGroupLocation: centralus
              backendAzureRmStorageAccountName: up3store
              backendAzureRmContainerName: up3blob
              backendAzureRmKey: 'terraform.tfstate' 
          
         
          - task: TerraformCLI@0
            displayName: 'terraform plan'
            inputs:
              command: plan
              workingDirectory: $(System.DefaultWorkingDirectory)/terraform
              environmentServiceName: 'up3connection'
              runAzLogin: true
              secureVarsFile: 'terraform.tfvars'
          - task: TerraformCLI@0
            displayName: 'terraform apply'
            inputs:
              command: apply
              workingDirectory: $(System.DefaultWorkingDirectory)/terraform
              environmentServiceName: 'up3connection'
              runAzLogin: true
              secureVarsFile: 'terraform.tfvars'
              commandOptions: '-auto-approve'
              allowTelemetryCollection: true
        